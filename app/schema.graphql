    after: String = null
    filter: SampleFilter = null
    filters: BSON = null
    extendedStages: BSON = null
    paginationData: Boolean = true
  ): SampleItemStrConnection!
  sample(
    dataset: String!
    view: BSONArray!
    filter: SampleFilter!
    filters: JSON = null
  ): SampleItem
  teamsSubmission: Boolean!
  uid: String!
  version: String!
  savedViews(datasetName: String!): [SavedView!]
  schemaForViewStages(
    datasetName: String!
    viewStages: BSONArray!
