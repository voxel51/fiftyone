name: Pull Requests

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - develop

jobs:
  build:
    uses: build.yml

  test:
    uses: test.yml

  success:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()
    steps:
      - run: sh -c ${{ needs.build.result == 'success' && needs.test.result == 'success' }}
