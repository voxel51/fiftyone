name: Publish

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+rc[0-9]+

jobs:
  build:
    uses: ./.github/workflows/build.yml

  e2e:
    uses: ./.github/workflows/e2e.yml

  test:
    uses: ./.github/workflows/test.yml

  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Install dependencies
        run: |
          pip3 install -U twine packaging
      - name: Set environment
        env:
          RELEASE_TAG: ${{ github.ref }}
        run: |
          echo "TWINE_PASSWORD=${{ secrets.FIFTYONE_PYPI_TOKEN }}" >> $GITHUB_ENV
          echo "TWINE_REPOSITORY=pypi" >> $GITHUB_ENV
      - name: Upload to pypi
        env:
          TWINE_USERNAME: __token__
          TWINE_NON_INTERACTIVE: 1
        run: |
          python3 -m twine upload dist/*

  build-image:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Clone fiftyone
        uses: actions/checkout@v4
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: docker
        run: make docker-export -o python
      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: fiftyone.tar.gz

  publish-docker-images:
    needs: [build, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - name: Clone fiftyone
        uses: actions/checkout@v4

      - name: Set Env Vars
        run: |
          echo "today=$(date +%Y%m%d)" >> "$GITHUB_ENV"
          echo "fo_version=${{ github.ref_name }}" >> "$GITHUB_ENV"
          echo "pyver=${{ matrix.python }}" >> "$GITHUB_ENV"

      - name: Login to Docker Hub
        uses: docker/login-action@3
        with:
          username: ${{ secrets.RW_DOCKERHUB_USER }}
          password: ${{ secrets.RW_DOCKERHUB_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (not latest)
        if: matrix.python != '3.11'
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BUILD_TYPE=released
            FO_VERSION=${fo_version}
            PYTHON_VERSION=${pyver}
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            voxel51/fiftyone:${fo_version}-python${pyver}
            voxel51/fiftyone:${fo_version}-python${pyver}-${today}

      - name: Build and push (latest)
        if: matrix.python == '3.11'
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BUILD_TYPE=released
            FO_VERSION=${fo_version}
            PYTHON_VERSION=${pyver}
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            voxel51/fiftyone:${fo_version}-python${pyver}
            voxel51/fiftyone:${fo_version}-python${pyver}-${today}
            latest
